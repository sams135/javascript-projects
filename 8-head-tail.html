<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
     playGame('heads');
      ">heads</button>

    <button onclick="
   playGame('tails');
    ">tails</button>



    <script>
      const score=JSON.parse(localStorage.getItem('score'))||{
        wins:0,
        losses:0
      };
      
      function playGame(guess) {
        const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      
      console.log(result===guess ? 'You win!' : 'You lose!');
      
      if(result===guess)
      {
       score.wins= score.wins+1;
      }else{
        score.losses=score.losses+1;
      }
    
      console.log(score)

      const arjun=JSON.stringify(score)
      localStorage.setItem('score',arjun)
    }
    </script>
  </body>
</html>
